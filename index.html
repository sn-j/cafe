<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cafe.css">
    <title>Lakeside Cafe</title>
  </head>

  <body>
    <img src="./images/beans.jpg">
    <div class="menu">
      <div>
        <h1>LAKESIDE CAFE</h1>
        <p id="est"><em>Est.2022</em></p>
        <hr class="divider">
      </div>
      <section class="coffee">
        <div class="coffee">
          <h2>Coffee</h2>
          <img src="./images/coffee.jpg">
        </div>
        <table>
          <tr>
            <td>French Vanilla</td>
            <td class="price">$3.5</td>
          </tr>
          <tr>
            <td>Caramel Macchiato</td>
            <td class="price">$3.75</td>
          </tr>
          <tr>
            <td>Pumpkin Spice</td>
            <td class="price">$3.50</td>
          </tr>
          <tr>
            <td>Hazelnut</td>
            <td class="price">$4.00</td>
          </tr>
          <tr>
            <td>Mocha</td>
            <td class="price">$4.75</td>
          </tr>
        </table>
      </section>

      <section class="desserts">
        <div class="desserts">
          <h2>Desserts</h2>
          <img src="./images/pie.jpg">
        </div>
        <table>
          <tr>
            <td>Donut</td>
            <td class="price">$1.50</td>
          </tr>
          <tr>
            <td>Cherry Pie</td>
            <td class="price">$2.75</td>
          </tr>
          <tr>
            <td>Cheesecake</td>
            <td class="price">$3.00</td>
          </tr>
          <tr>
            <td>Cinnamon Roll</td>
            <td class="price">$3.5</td>
          </tr>
        </table>
      </section>
      <hr class="divider">
      <div class="visit">
        <a href="#">Visit Our Website</a>
      </div>
    </div>
  </body>

</html>
